<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusFlow Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    button {
      padding: 8px 16px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #4338ca;
    }
    .result {
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>FocusFlow Test Page</h1>
  <p>This page will test connectivity to the backend services.</p>
  
  <div>
    <h2>Backend Health Check</h2>
    <button onclick="testHealth()">Check Backend Health</button>
    <div id="healthResult" class="result"></div>
  </div>
  
  <div>
    <h2>Get Tasks</h2>
    <button onclick="getTasks()">Fetch Tasks</button>
    <div id="tasksResult" class="result"></div>
  </div>
  
  <div>
    <h2>Test Settings</h2>
    <button onclick="getSettings()">Get Settings</button>
    <div id="settingsResult" class="result"></div>
  </div>

  <script>
    async function testHealth() {
      const resultDiv = document.getElementById('healthResult');
      try {
        const response = await fetch('http://localhost:4000/health');
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
      }
    }

    async function getTasks() {
      const resultDiv = document.getElementById('tasksResult');
      try {
        const response = await fetch('http://localhost:4000/api/tasks');
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
      }
    }

    async function getSettings() {
      const resultDiv = document.getElementById('settingsResult');
      try {
        const response = await fetch('http://localhost:4000/api/settings');
        const data = await response.json();
        resultDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (error) {
        resultDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
      }
    }
  </script>
</body>
</html>
